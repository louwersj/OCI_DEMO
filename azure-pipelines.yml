trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: DownloadSecureFile@1
  name: pemfile
  displayName: 'download the pem file'
  inputs:
    secureFile: 'oci_api_key.pem'

# Ensure the private key (stored as a secret var in Azure Devops under the
# name oci_private_key) will be stored in a temp file which is defined in 
# the Azure DevOps var oci_private_key_path. Var oci_private_key_path will 
# be mapped to sys.var TF_VAR_private_key_path in the Terraform deployment 
# step to ensure Terraform can use it internally during the interaction 
# with Oracle OCI
- script: |

    cp $(pemfile.secureFilePath) $(oci_private_key_path)

    echo "**** Showing the wc -c length of the key for debug purposes."
    wc -c "$(oci_private_key_path)"

    echo "**** Showing the md5 checksum of the key for debug purposes."
    md5sum "$(oci_private_key_path)"

    echo "**** Showing the md5 checksum of the key for debug purposes."
    openssl rsa -noout -check -in "$(oci_private_key_path)"


  displayName: 'OCI - prepare private key'
  env:
    TF_VAR_private_key_path: $(oci_private_key_path)


- script: |
    echo "**** Running terraform version to ensure we have the used version in the logfile."
    terraform version

    echo "**** Running terraform init to ensure all providers are being initialized."
    terraform init

    echo "**** Running terraform refresh to get the current state in Oracle Cloud (OCI)."
    terraform refresh

    echo "**** Running terraform plan to ensure we have a plannend action shown in the logs."
    terraform plan


  displayName: 
    'OCI - Terraform deployment'
  workingDirectory: 
    "./deployment/environment/terraform/"
  env: 
    # TF_VAR_ is the standard notation for system variables used by Terraform
    #
    # The following variables are used:
    # TF_VAR_SOURCE_VERSION   : UID based upon the source version in Github.  
    # TF_VAR_private_key_path : path to the .pem private key
    TF_VAR_SOURCE_VERSION: $(Build.SourceVersion)
    TF_VAR_private_key_path: $(oci_private_key_path)
    TF_VAR_tenancy_ocid: $(oci_tenancy_ocid)
    TF_VAR_compartment_ocid: $(oci_compartment_ocid)
    TF_VAR_region: $(oci_region)
    TF_VAR_private_key_password: $(oci_private_key_password)
    TF_VAR_fingerprint: $(oci_fingerprint)
    TF_VAR_user_ocid: $(oci_user_ocid)